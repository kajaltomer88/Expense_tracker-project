<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Income & Expense Tracker Pro</h1>

<div class="input-area">
    <input type="text" id="desc" placeholder="Description (food, travel)">
    <input type="number" id="amount" placeholder="Amount">
    <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>
    <button id="addBtn">Add</button>
</div>

<button onclick="startListening()"id="voiceBtn" >ðŸŽ¤ Voice Command</button>

<!-- FILTER UI (Option B Professional UI) -->
<div class="filters">

    <input type="text" id="searchText" placeholder="Search text (food, travel)">

    <div class="chips">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="income">Income</button>
        <button class="chip" data-filter="expense">Expense</button>
    </div>

    <div class="range-box">
        <input type="number" id="minAmount" placeholder="Min Amount">
        <input type="number" id="maxAmount" placeholder="Max Amount">
    </div>

    <select id="sortBy">
        <option value="none">Sort: None</option>
        <option value="amountHigh">Amount: High â†’ Low</option>
        <option value="amountLow">Amount: Low â†’ High</option>
        <option value="newFirst">Date: New â†’ Old</option>
        <option value="oldFirst">Date: Old â†’ New</option>
    </select>

    <button id="resetFilters">Reset Filters</button>

</div>

<h2>Summary</h2>
<div class="summary">
    Income: â‚¹<span id="income">0</span> |
    Expense: â‚¹<span id="expense">0</span> |
    Balance: â‚¹<span id="balance">0</span>
</div>

<ul id="transaction-list"></ul>

<button id="clearBtn">Clear All</button>

<script src="script.js"></script>
</body>
</html>
